<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIDUB MAX | Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.ibb.co/VpBy4yC/1000148772.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .neon-text { text-shadow: 0 0 10px #00f2ff; }
        .neon-border:hover {
            border-color: #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            transform: translateY(-5px);
        }
        .anime-card img { transition: 0.5s; }
        .anime-card:hover img { transform: scale(1.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center px-6">
        <div class="text-2xl font-bold tracking-tighter cursor-pointer" onclick="showPage('home')">
            <span class="text-white">ANIDUB</span> <span class="text-cyan-400">MAX</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative hidden md:block">
                <input id="search" type="text" placeholder="Поиск аниме..." 
                       class="bg-black/50 border border-cyan-900/50 rounded-full py-1 px-4 text-sm focus:outline-none focus:border-cyan-400 w-64 transition-all">
            </div>
            <button onclick="showPage('auth')" class="bg-cyan-600 hover:bg-cyan-400 text-black font-bold py-1 px-6 rounded-sm skew-x-[-20deg] transition-all">
                <span class="inline-block skew-x-[20deg]">ВОЙТИ</span>
            </button>
        </div>
    </header>

    <main id="home" class="p-6 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-8 neon-text italic uppercase">Новинки Сёнена</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6" id="anime-grid">
            <div class="anime-card glass rounded-xl overflow-hidden cursor-pointer neon-border transition-all" 
                 onclick="openAnime('Первый шаг', 'https://archive.org/download/1_20260102_20260102_1556/1.mp4', 'Иппо Макуноути — крайне тихий и скромный старшеклассник...')">
                <div class="relative h-72 overflow-hidden">
                    <img src="https://i.ibb.co/L9PzS8Y/1000148768.png" class="w-full h-full object-cover" alt="Hajime no Ippo">
                    <div class="absolute top-2 right-2 bg-cyan-500 text-black text-xs font-bold px-2 py-1 rounded">HD</div>
                </div>
                <div class="p-3">
                    <h3 class="font-bold text-sm uppercase truncate">Первый шаг</h3>
                    <p class="text-cyan-400 text-[10px] mt-1">Спорт • 2026 • Ongoing</p>
                </div>
            </div>
        </div>
    </main>

    <main id="player" class="hidden p-6 max-w-5xl mx-auto">
        <button onclick="showPage('home')" class="text-cyan-400 mb-4 flex items-center gap-2 hover:underline">
            ← Назад к списку
        </button>
        <div class="glass p-2 rounded-2xl">
            <video id="main-video" controls class="w-full rounded-xl shadow-2xl">
                <source id="video-src" src="" type="video/mp4">
            </video>
        </div>
        <div class="mt-6 glass p-6 rounded-2xl">
            <h2 id="player-title" class="text-3xl font-bold text-cyan-400 mb-2">Название</h2>
            <div class="flex gap-2 mb-4" id="episode-list">
                <button class="bg-cyan-600 px-4 py-2 rounded font-bold text-black shadow-lg">1 Серия</button>
                <button class="bg-white/10 px-4 py-2 rounded font-bold hover:bg-cyan-600 hover:text-black transition-all">2 Серия</button>
                <button class="bg-white/10 px-4 py-2 rounded font-bold hover:bg-cyan-600 hover:text-black transition-all">3 Серия</button>
            </div>
            <p id="player-desc" class="text-gray-400 italic"></p>
        </div>
    </main>

    <main id="auth" class="hidden flex items-center justify-center p-6 mt-10">
        <div class="glass p-10 rounded-3xl w-full max-w-md border-t-4 border-cyan-500">
            <h2 class="text-3xl font-bold mb-6 neon-text text-center">ВХОД В СИСТЕМУ</h2>
            <div class="space-y-4">
                <input type="text" placeholder="ЛОГИН" class="w-full bg-black/50 border border-gray-800 p-4 rounded-xl focus:border-cyan-400 outline-none">
                <input type="password" placeholder="ПАРОЛЬ" class="w-full bg-black/50 border border-gray-800 p-4 rounded-xl focus:border-cyan-400 outline-none">
                <button class="w-full bg-cyan-600 hover:bg-cyan-400 text-black font-bold py-4 rounded-xl shadow-lg shadow-cyan-900/20">ВОЙТИ</button>
                <p class="text-center text-sm text-gray-500">Нет аккаунта? <a href="#" class="text-cyan-400">Создать сейчас</a></p>
            </div>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            ['home', 'player', 'auth'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            if (pageId !== 'player') {
                const video = document.getElementById('main-video');
                video.pause();
            }
            window.scrollTo(0, 0);
        }

        function openAnime(title, videoUrl, desc) {
            document.getElementById('player-title').innerText = title;
            document.getElementById('player-desc').innerText = desc;
            const video = document.getElementById('main-video');
            const source = document.getElementById('video-src');
            
            source.src = videoUrl;
            video.load();
            showPage('player');
        }

        // Поиск
        document.getElementById('search').addEventListener('input', function(e) {
            let query = e.target.value.toLowerCase();
            let cards = document.querySelectorAll('.anime-card');
            cards.forEach(card => {
                let title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
                        </html>
