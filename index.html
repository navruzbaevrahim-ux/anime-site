<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Простая демо-страница каталога аниме — поиск, фильтрация и карточки.">
  <title>Anime Catalog</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Anime Catalog">
  <meta property="og:description" content="Простая демо-страница каталога аниме.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/og-image.png">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon (опционально) -->
  <link rel="icon" href="assets/favicon.ico" />

</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1 class="site-title">Anime Catalog</h1>
      <nav class="site-nav" role="navigation" aria-label="Главная навигация">
        <a href="#" class="nav-link">Главная</a>
        <a href="#" class="nav-link">Жанры</a>
        <a href="#" class="nav-link">О проекте</a>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <section aria-labelledby="search-heading" class="search-section">
      <h2 id="search-heading" class="visually-hidden">Поиск аниме</h2>
      <div class="search-controls">
        <input id="search" type="search" placeholder="Поиск по названию..." aria-label="Поиск по названию">
        <select id="filter-genre" aria-label="Фильтр по жанру">
          <option value="">Все жанры</option>
        </select>
      </div>
    </section>

    <section aria-labelledby="catalog-heading" class="catalog-section">
      <h2 id="catalog-heading" class="section-title">Каталог</h2>
      <div id="catalog" class="grid" role="list" aria-live="polite">
        <!-- Карточки будут добавлены с помощью JS -->
      </div>
      <div id="empty-state" class="empty-state" hidden>Ничего не найдено.</div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year"></span> Anime Catalog — демо-проект</p>
    </div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
